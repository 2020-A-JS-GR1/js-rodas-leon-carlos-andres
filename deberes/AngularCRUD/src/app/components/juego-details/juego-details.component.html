<div *ngIf="currentJuego" class="edit-form">
  <h4>Games</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentJuego.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentJuego.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentJuego.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentJuego.published"
    (click)="updatePublished(false)"
  >
    Not Finished
  </button>
  <button
    *ngIf="!currentJuego.published"
    class="badge badge-primary mr-2"
    (click)="updatePublished(true)"
  >
    Finished
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteJuego()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateJuego()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentJuego">
  <br />
  <p>Cannot access this Game...</p>
</div>
